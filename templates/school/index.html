<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>School Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* Make sure body and html don't overflow */
    html, body {
      overflow-x: hidden;
      width: 100%;
    }

    /* Carousel container */
    .carousel-item {
      height: 70vh; /* desktop */
      position: relative;
      overflow: hidden;
    }
    
    /* Make images responsive and cover the container */
    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* This makes image cover without distortion */
      object-position: center;
    }
    
    /* Mobile adjustments */
    @media (max-width: 768px) {
      .carousel-item {
        height: 50vh; /* Better mobile height */
      }
      
      h1 {
        font-size: 32px !important; /* Smaller on mobile */
      }
      
      h2 {
        font-size: 18px !important; /* Smaller on mobile */
      }
      
      .carousel-caption {
        padding: 10px;
      }
      
      /* Make buttons stack and full width on mobile */
      .btn-lg {
        width: 100%;
        max-width: 300px;
        margin: 10px auto;
        display: block;
      }
    }

    /* Carousel caption styling */
    .carousel-caption {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 90%;
      z-index: 10;
    }

    .carousel-caption h1,
    .carousel-caption h2 {
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    h1 {
      font-size: 60px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 28px;
      color: yellow;
      font-weight: bold;
    }

    /* Section styling */
    .signup-section {
      padding: 40px 20px;
    }

    .signup-section h2 {
      color: #333;
      margin-bottom: 30px;
      text-shadow: none;
    }
  </style>
</head>

<body>
  {% include "school/navbar.html" %}

  <!-- Bootstrap Carousel -->
  <div id="backgroundCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/book.jpg' %}" alt="Book">
        <div class="carousel-caption">
          <h1>LEARNING NEVER ENDS</h1>
          <h2>EMPOWER YOUR FUTURE THROUGH EDUCATION</h2>
        </div>
      </div>
      
      <!-- You can add more carousel items here -->
      <!-- 
      <div class="carousel-item">
        <img src="{% static 'images/another-image.jpg' %}" alt="Another Image">
        <div class="carousel-caption">
          <h1>ANOTHER SLIDE</h1>
          <h2>ANOTHER MESSAGE</h2>
        </div>
      </div>
      -->
    </div>

    <!-- Carousel controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#backgroundCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#backgroundCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Sign-Up Section -->
  <div class="container signup-section text-center">
    <h2>EDUCATION IS THE MOVEMENT FROM DARKNESS TO LIGHT</h2>
    <div class="mt-4">
      <a class="btn btn-danger btn-lg" href="/teachersignup" role="button">Sign Up as Teacher</a>
    </div>
    <div class="mt-3">
      <a class="btn btn-danger btn-lg" href="/studentsignup" role="button">Sign Up as Student</a>
    </div>
  </div>

  {% include "school/footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
